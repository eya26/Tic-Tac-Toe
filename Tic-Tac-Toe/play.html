<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/Tic-Tac-Toe/css/game.css">
</head>
<body>
    <main>
        <div id="players">
            <div class="player" id="player1">

                <div class="name"></div>
                <div class="score"></div>
            </div>
            <div class="player" id="player2">
                <div class="score"></div>
                <div class="name"></div>
            </div>
        </div>

        <div id="msg"></div>
        <div id="grid">
            <div class="cell cella1"></div>
            <div class="cell cella2"></div>
            <div class="cell cella3"></div>

            <div class="cell cellb1"></div>
            <div class="cell cellb2"></div>
            <div class="cell cellb3"></div>

            <div class="cell cellc1"></div>
            <div class="cell cellc2"></div>
            <div class="cell cellc3"></div>

        </div>

        <footer>2023 TIC TAC TOE</footer>
        <script src="/Tic-Tac-Toe/js/main.js"></script>
    </main>
</body>
</html>
